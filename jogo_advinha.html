<h1>Jogo advinha v1.1</h1>

<script>
    function pulaLinha () {
        document.write("<br><br>");
    }

    function mostra (frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    console.log(numeroPensado);

    var tentativa = 1;
    while(tentativa <= 3) {
        var chute = parseInt(prompt("Digite seu chute!"));
        
        if (chute == numeroPensado) {

            mostra("Você ACERTOU!");
            break;
        //O break faz parar o laço de repetição, outra forma seria estourar as tentatidas declarando valor maior, exemplo: tentativas = 4 no lugar do break.

        }else {
            mostra("Você errou!");
        }
        tentativa++ //vai diminuindo as condições.
    }
    mostra("!FIM");
</script>

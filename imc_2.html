<script>
    function pulaLinha () {
        document.write("<br><br>");
    }

    function mostra (frase) {
        document.write(frase);
        pulaLinha();
    }
    function calculaImc(altura, peso) {
        return peso / (altura * altura);
    }

    var nome = prompt("Informe seu nome");    
    var alturaIformada = prompt(nome+" Informe sua altura");
    var pesoInformado = prompt(nome+ " Informe seu peso");

    var imc = calculaImc(alturaIformada, pesoInformado);

    document.write(nome+", seu IMC é "+ imc);

    if(imc < 18.5) {

        mostra("Você está abaixo do recomendado");
    }

    if(imc > 18.5) {

        mostra("Você está acima do recomendado");
    }
 // && opreador logico necessecita de duas condicões true pra continuar o codigo: se true /ê (&&)/ true
    if(imc >= 18.5 && imc <= 35) {

        mostra("Seu IMC está excelente!");

    }  

</script>

<script>
    function pulaLinha () {
        document.write("<br><br>");
    }

    function mostra (frase) {
        document.write(frase);
        pulaLinha();
    }
    

    var vitorias = parseInt(prompt("Entre com números de vitórias.,"));
    var empates = parseInt(prompt("Entre com números de empates."));

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time é " + pontos);
    
    if (pontos > 28 ){
        mostra("Seu time está melhor que ano passado.");
    }

    if(pontos < 28){
        mostra("Seu time está pior que ano passado.");
    }
    
    if(pontos == 28){
        mostra("Seu time está igual que ano passado.");
    }

    mostra("FIM")
